<h1>New User</h1>

<form id="CreateUser-form" novalidate>
    <div class="form-group">
        <input type="text" class="form-control" id="CreateUser-name" placeholder="Username" required>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="CreateUser-email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="CreateUser-real_name" placeholder="Real name (optional)">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="CreateUser-password" placeholder="Password" required>
    </div>
    <button id="CreateUser-btn" type="submit" class="btn btn-primary">Create User</button>
</form>
