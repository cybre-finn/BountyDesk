<h1>New User</h1>

<form id="CreateUser-form">
    <div class="form-group">
        <input type="text" class="form-control" id="CreateUser-name" placeholder="Username" data-required="true" data-notblank="true" data-rangelength="[1,100]">
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="CreateUser-email" placeholder="Email" data-notblank="true" data-rangelength="[1,100]">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="CreateUser-real_name" placeholder="Real name">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="CreateUser-password" placeholder="Password" data-rangelength="[5,100]">
    </div>
    <button id="CreateUser-btn" type="submit" class="btn btn-primary">Create User</button>
</form>
