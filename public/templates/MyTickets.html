<div class="list-group">

    <% this.TicketCollection.each(function(model){ if(model.toJSON().assigned&&model.toJSON().status<3&&model.toJSON().assigned.find(function(x){return x.name === user.name})) {  %>
        <a href="#ticket/<%= model.toJSON()._id %>" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex justify-content-between align-items-center">
                <%= model.toJSON().headline %>
                    <span class="badge badge-primary badge-pill">+
                        <%= model.toJSON().bounty %>
                    </span>
            </div>
        </a>
        <% }}); %>
</div>
