<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form id="login-form" novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" id="login-username-input" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="login-password-input" placeholder="Password" required>
                        </div>
                        <button id="login-btn" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>
