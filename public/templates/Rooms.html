<h1>New Room</h1>

<form id="create-room-form" class="container">
    <div class="row mb-3">
        <input type="text" class="form-control col" id="CreateRoom-room_number" placeholder="Unique room name" data-required="true" data-notblank="true">
        <input type="text" class="form-control col-9" id="CreateRoom-role" placeholder="Role (optional)" data-required="false" data-notblank="true">
    </div>
    <div class="row mb-3">
        <button id="CreateRoom-btn" type="submit" class="btn btn-primary">Create Room</button>
    </div>
</form>
<hr>
<div class="list-group">
    <div class="list-group-item list-group-item-action active text-center">
        <strong>Rooms</strong>
    </div>

    <% this.RoomCollection.each(function(model){ %>
        <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex justify-content-between align-items-center">
                <%= model.toJSON().room_number %> <%= model.toJSON().role %>
                    <button type="button" id="DeleteRoom-btn" class="btn btn-outline-danger btn-sm" value="<%= model.toJSON().room_number %>"><i class="fas fa-trash"></i></button>
            </div>
        </div>
        <% }); %>
</div>
