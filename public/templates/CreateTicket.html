<h1>New Ticket</h1>

<form id="login-form">
    <div class="form-group">
        <input type="text" class="form-control" id="CreateTicket-issuer" placeholder="Issuer" data-required="true" value="<% if(logged_in){ %><%= user.name %><% }%>"
            data-notblank="true">
    </div>
        <% if(!logged_in){ %>
            <div class="form-group">
            <input type="email" class="form-control" id="CreateTicket-email" placeholder="Contact email" data-required="true" value="" data-notblank="true">
        </div>
        <% }%>
        <span class="help-block"></span>
    <div class="form-group">
        <input type="text" class="form-control" id="CreateTicket-headline" placeholder="In a nutshell" data-rangelength="[0,100]">
    </div>
    <div class="form-group">
        <select id="CreateTicket-room" class="custom-select">
            <option disabled selected>Select room</option>
            <% this.RoomCollection.each(function(model){ %>
                <option value="<%= model.toJSON().room_number %>">
                    <%= model.toJSON().room_number %>
                        <%= model.toJSON().role %>
                </option>
                <% }); %>
        </select>
    </div>
    <div class="form-group">
        <textarea class="form-control" id="CreateTicket-content" placeholder="Description" rows="4"></textarea>
    </div>
    <button id="CreateTicket-btn" type="submit" class="btn btn-primary">Create Ticket</button>
</form>
