<h1>New Ticket</h1>

<form id="CreateTicket-form" novalidate>
    <div class="form-group">
        <input type="text" class="form-control" id="CreateTicket-issuer" placeholder="Issuer" required value="<% if(logged_in){ %><%= user.name %><% }%>"
            data-notblank="true">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="CreateTicket-email" placeholder="Contact email" required value="<% if(logged_in && user.email){ %><%= user.email %><% }%>">
        <small id="emailHelp" class="form-text text-muted">Your Email-Adress wil be stored on a server. You can always file a removal of your data.</small>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="CreateTicket-headline" placeholder="In a nutshell (optional)">
    </div>
    <div class="form-group">
        <select id="CreateTicket-room" class="custom-select">
            <option disabled selected>Select room (optional)</option>
            <% this.RoomCollection.each(function(model){ %>
                <option value="<%= model.toJSON().room_number %>">
                    <%= model.toJSON().room_number %>
                        <%= model.toJSON().role %>
                </option>
                <% }); %>
        </select>
    </div>
    <div class="form-group">
        <textarea class="form-control" id="CreateTicket-content" placeholder="Description" rows="4" required></textarea>
    </div>
    <button id="CreateTicket-btn" type="submit" class="btn btn-primary">Create Ticket</button>
</form>
